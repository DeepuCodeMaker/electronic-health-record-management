<div class="container" fxLayourAlign="center" fxLayout="column">
  <div class="title">
    <h1>Loyalty Program Management</h1>
  </div>

<!--div with a mat card-->
<div >
  <mat-card>
   <!--mat card header and Login here!-->
    <mat-card-header>
      <mat-card-title >
       Login
      </mat-card-title>
    </mat-card-header>
    <!--mat card content-->
    <div >
    <mat-card-content>
      <!--form tag with ngSubmit-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!--mat form field with input-->
        <div class="mat-form-field">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>EmailId:</mat-label>
            <input matInput placeholder="xyz@domain.com"   formControlName="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>
      </div>
      <div class="button">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
      <div>
        <a style="color:yellow" routerLink="/register" > Create a New Account?</a>
      </div>
      </form>
    </mat-card-content>
  </div>
  </mat-card>

</div>

</div>
